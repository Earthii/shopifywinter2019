<table>
    <thead>
        <td>Name</td>
        <td>Language</td>
        <td>Latest tag</td>
    </thead>
    <tbody>
        <tr *ngFor="let repo of repositories | slice:0:10;">
            <td>{{repo.name}}</td>
            <td>{{repo.language}}</td>
            <td>{{repo.latestTag}}</td>
            <td><span>Add</span></td>
        </tr>
    </tbody>
</table>
